

  <h2 class="pb-5"> {{ 'languageSelect.addUser' | translate }}</h2>
  <div class="alert alert-success mt-3" *ngIf="showAlert">
    Form submitted successfully!
  </div>
<div class="container col-10">
<form (ngSubmit)="onSubmit()">
  <div class="row p-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="first_name">{{"userTable.firstName"| translate}}</label>
        <input type="text" class="form-control" id="first_name" [(ngModel)]="first_name" name="first_name" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="last_name">{{"userTable.lastName"| translate}}</label>
        <input type="text" class="form-control" id="last_name" [(ngModel)]="last_name" name="last_name" required>
      </div>
    </div>
  </div>
  
  <div class="row p-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="email">{{"userTable.email"| translate}}</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
        <label for="avatar">{{"userTable.avatar"| translate}}</label>
        <input type="text" id="avatar" class="form-control" [(ngModel)]="avatar" name="avatar" required>
      </div>
    </div>
  </div>
  <div class="text-center " >
  <button type="submit" class="btn btn-primary col-3 m-auto">{{"pagination.submit"| translate}}</button>
</div>
</form>
</div>
